services:
  mariadb:
    container_name: mariadb
    build: ./srcs/requirements/mariadb
    env_file:
      - .env
    secrets:
      - db_root_password
      - db_password
      - credentials
    networks:
      - inception
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_USER_FILE: /run/secrets/credentials
    volumes:
      - ${HOME}/data/mariadb:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -u root -p$(cat /run/secrets/db_root_password) | grep -q alive"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  wordpress:
    container_name: wordpress
    build: ./srcs/requirements/wordpress
    env_file:
      - .env
    secrets:
      - db_password
      - credentials
      - wp_admin_password
    environment:
      WP_DB_NAME: ${WP_DB_NAME}
      WP_DB_HOST: ${WP_DB_HOST}
      WP_DB_USER_FILE: /run/secrets/credentials
      WP_DB_PASSWORD_FILE: /run/secrets/db_password
    networks:
      - inception
    volumes:
      - ${HOME}/data/wordpress:/var/www/html
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "php-fpm81 -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    container_name: nginx
    build: ./srcs/requirements/nginx
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - ${HOME}/data/wordpress:/var/www/html:ro
    ports:
      - "443:443"
    depends_on:
      - wordpress
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:443"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  adminer:
    container_name: adminer
    build: ./srcs/requirements/bonus/adminer
    env_file:
      - .env
    networks:
      - inception
      - bonus
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
  static:
    container_name: static
    build: ./srcs/requirements/bonus/static
    networks:
      - inception
      - bonus
    ports:
      - "8081:80"
    restart: unless-stopped

secrets:
  db_root_password:
    file: ./srcs/secrets/db_root_password.txt
  db_password:
    file: ./srcs/secrets/db_password.txt
  credentials:
    file: ./srcs/secrets/credentials.txt
  wp_admin_password:
    file: ./srcs/secrets/wp_admin_password.txt

networks:
  inception:
  bonus:
